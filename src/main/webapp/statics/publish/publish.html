				</div>
				<ul class="nav clearfix fl">
					<li class="nav-item fl"><a hidefocus class="trs-all" href="index.html">首页</a></li>
					<li class="nav-item fl cur"><a hidefocus class="trs-all" href="publish.html">申请活动</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="activities.html">我的活动</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="buy.html">套餐购买</a></li>
				</ul>
				<div class="pos-abs user-drop-menu">
					<a hidefocus class="nick trs-all" href="javascript:;">
						抱走小尼玛&nbsp;
						<span class="fa fa-caret-down"></span>
					</a>
					<div class="items trs-all pos-abs">

						<div class="item"><a hidefocus class="trs-all" href="logout">退出</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /publish-header -->

		<div class="publish-container">
			<div class="page-wrapper border-box-mode">
				<div class="page-wrapper-header">
					<span class="icon fa fa-connectdevelop fa-3"></span>
					<span class="text">发布一个极具影响力的活动<span>
				</div>
				<div class="publish-section">
					<form id="publish-form" method="post" action="">
						<table class="full-width no-border">
							<tr>
								<td class="tar" width="120">活动主题</td>
								<td><input type="text" class="ui-input trs-all" name="actTitle" autofocus></td>
							</tr>
							<tr>
								<td class="tar">微信公众号</td>
								<td><input type="text" class="ui-input trs-all" name="wxAccount"></td>
							</tr>
							<tr>
								<td class="tar">类别</td>
								<td>
									<select class="ui-input trs-all" name="what1">
										<option value="">请选择</option>
										<option value="what...">what...</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="tar">规模</td>
								<td>
									<select class="ui-input trs-all" name="what2">
										<option value="">请选择</option>
										<option value="what...">what...</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="tar">使用地点</td>
								<td>
									<select class="ui-input trs-all" name="what3">
										<option value="">请选择省份</option>
										<option value="what...">what...</option>
									</select>
								</td>
							</tr>
							<tr>
								<td class="tar">详细地址</td>
								<td><input type="text" class="ui-input trs-all" name="what4"></td>
							</tr>
							<tr>
								<td class="tar">开始时间</td>
								<td><input type="text" class="ui-input trs-all" name="what5"></td>
							</tr>
							<tr>
								<td class="tar">结束时间</td>
								<td><input type="text" class="ui-input trs-all" name="what6"></td>
							</tr>
							<tr>
								<td class="tar">主办方名称</td>
								<td><input type="text" class="ui-input trs-all" name="what7"></td>
							</tr>
							<tr>
								<td class="tar vot">活动简介</td>
								<td class="vot"><textarea class="ui-input trs-all vot" name="what8"></textarea></td>
							</tr>
							<tr>
								<td class="tar"></td>
								<td class="buttons tal">
									<button type="submit" class="ui-btn trs-all">确 认</button>
									<button type="button" class="ui-btn ui-btn-cancel trs-all">取 消</button>
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>

		<script type="text/javascript" src="../js/util.js?v=1.0"></script>
		<script type="text/javascript">
			$(function () {
				$("#publish-form").validate({
			        rules: {
						actTitle: 'required',
						wxAccount: 'required',
						what1: 'required',
						what2: 'required',
						what3: 'required',
						what4: 'required',
						what5: 'required',
						what6: 'required',
						what7: 'required'
					}
			    });
			})
