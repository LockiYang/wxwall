<!doctype html>
<html>
	<head>

	<body class="publish">

					<h1>抱走丑尼玛</h1>
					<p>活动发布管理系统</p>
				</div>
				<ul class="nav clearfix fl">
					<li class="nav-item fl"><a hidefocus class="trs-all" href="index.html">首页</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="publish.html">申请活动</a></li>
					<li class="nav-item fl cur"><a hidefocus class="trs-all" href="activities.html">我的活动</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="buy.html">套餐购买</a></li>
				</ul>
				<div class="pos-abs user-drop-menu">
					<a hidefocus class="nick trs-all" href="javascript:;">

						<span class="fa fa-caret-down"></span>

				</div>
			</div>
		</div>

					<span class="icon fa fa-edit fa-3"></span>
					<span class="text">签到板</span>
					<div class="checkin-total pos-abs">签到数-<span id="checkin-total"></span></div>
				</div>
				<div class="publish-section">
					<div class="tips-info normal tac" id="checkin-update-btn">刷新</div>
					<div class="checkin-list clearfix" id="checkin-list"></div>
				</div>
			</div>
		</div>
		<div id="checkin-bubble" class="trs-all"></div>
		<script id="checkin-list-tmpl" type="text/x-jquery-tmpl">
			<div class="checker trs-all">
				<a hidefocus class="info tooltipped tooltipped-s" aria-label="${nick}" href="javascript:;">
					<img class="avatar" src="${avatar}">
				</a>
			</div>
		</script>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js?v=1.0"></script>
		<script type="text/javascript" src="../plugins/jquery-tmpl/jquery.tmpl.min.js?v=1.0"></script>
