<!doctype html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/reset.css?v=1.0">
		<link rel="stylesheet" type="text/css" href="../css/common.css?v=1.0">
		<link rel="stylesheet" type="text/css" href="../css/publish.css?v=1.0">
		<link rel="stylesheet" type="text/css" href="../plugins/font-awesome-4.3.0/css/font-awesome.min.css?v=1.0">
		<title>wokao</title>
	</head>
	<body class="publish">

		<!-- publish-header -->
		<div class="publish-header full-width pos-fixed">
			<div class="publish-header-info pos-rel clearfix">
				<div class="logo fl">
					<h1>抱走丑尼玛</h1>
					<p>活动发布管理系统</p>
				</div>
				<ul class="nav clearfix fl">
					<li class="nav-item fl cur"><a hidefocus class="trs-all" href="index.html">首页</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="publish.html">申请活动</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="activities.html">我的活动</a></li>
					<li class="nav-item fl"><a hidefocus class="trs-all" href="buy.html">套餐购买</a></li>
				</ul>
				<div class="pos-abs user-drop-menu">
					<a hidefocus class="nick trs-all" href="javascript:;">
						抱走小尼玛&nbsp;
						<span class="fa fa-caret-down"></span>
					</a>
					<div class="items trs-all pos-abs">
						<div class="item"><a hidefocus class="trs-all" href="public-account-info.html">公众号设置</a></div>
						<div class="item"><a hidefocus class="trs-all" href="user-info.html">账号信息</a></div>
						<div class="item"><a hidefocus class="trs-all" href="logout">退出</a></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /publish-header -->

		<div class="publish-container">
			<div class="page-wrapper border-box-mode">
				<div class="page-wrapper-header">
					<span class="icon fa fa-connectdevelop fa-3"></span>
					<span class="text">资料完善向导<span>
				</div>
				<div class="publish-section">
					<div class="progress-stick x3 clearfix">
						<div class="fl step-tag step-1 completed"><div class="inner">1、完善资料</div></div>
						<div class="fl step-tag step-2 now"><div class="inner">2、绑定微信</div></div>
						<div class="fl step-tag step-3"><div class="inner">3、完成</div></div>
					</div>
					<div class="step-content">
						<form id="step-form" method="post" action="first-entry-step-3.html">
							<div><span class="icon fa fa-star"></span>正确填写以下信息</div>
							<table class="full-width no-border">
								<tr>
									<td class="tar" width="33%">公众号</td>
									<td>
										<input type="text" class="ui-input trs-all" autofocus name="whatsthis0" placeholder="登录公众号平台，在 设置》公众号设置 中查看">
									</td>
								</tr>
								<tr>
									<td class="tar">公众号名称</td>
									<td>
										<input type="text" class="ui-input trs-all" name="whatsthis1">
									</td>
								</tr>
								<tr>
									<td class="tar">应用ID</td>
									<td>
										<input type="text" class="ui-input trs-all" name="whatsthis2">
									</td>
								</tr>
								<tr>
									<td class="tar">应用密匙</td>
									<td>
										<input type="text" class="ui-input trs-all" name="whatsthis3">
									</td>
								</tr>
								<tr>
									<td class="tar"></td>
									<td><button type="submit" class="ui-btn trs-all" style="margin-left: 8em;">下一步</button></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js?v=1.0"></script>
		<script type="text/javascript" src="../plugins/jquery-validate/jquery.validate.min.js?v=1.0"></script>
		<script type="text/javascript" src="../js/config-validate.js?v=1.0"></script>
		<script type="text/javascript" src="../js/util.js?v=1.0"></script>
		<script type="text/javascript">
			$(function () {
				$("#step-form").validate({
			        rules: {
						whatsthis0: 'required',
						whatsthis1: 'required',
						whatsthis2: 'required',
						whatsthis3: 'required'
					}
			    });
			})
		</script>
	</body>
</html>
